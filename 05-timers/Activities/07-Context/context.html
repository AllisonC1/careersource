<!-- Context.html -->
<!-- How Timeout's function with this -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">

    <title>Context</title>

  </head>

  <body>

    <!-- Script -->
    <script type="text/javascript">
      function bar(){
        console.log('last plate in the stack');
      }

      function baz(){
        setTimeout(bar, 1000);
      }   
      
      function foo(){
        baz();
      }

      foo();
    </script>

  </body>

</html>
