<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // attaching event listener to element with id cat-button
    $("#cat-button").on("click", function() {

      // api info url we are gonna hit asking for data 
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=cats";

      // using method get to pul information from our end point 
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // after pull information pass response to our call back
        .then(function(response) {

          // Saving the image_original_url property
          var imageUrl = response.data.image_original_url;

          // creating an image tag
          var catImage = $("<img>");

          // 
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // add image to the begining
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
